<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link rel="stylesheet" href="styles/cart.css">
    <script src="https://kit.fontawesome.com/a0aeebca4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">BookStore</a>
        <div class="cart"><i class="fa-solid fa-bag-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your Cart Is Empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2><div id="total">$ 0.00</div></h2>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
